<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>HR Test</title>
    </head>
    <body>
        <div class="app">
            <h1>HR Test</h1>
            <br />
            <div class="button-row-visible">
                <button id="btnScan" type="button" class="button-visible" data-role="none" disabled>Scan</button>
                <button id="btnStartMonitor" type="button" class="button-visible" data-role="none" disabled>Start Monitor</button>
                <button id="btnStopMonitor" type="button" class="button-invisible" data-role="none" disabled>Stop Monitor</button>
            </div>
            <div id="select-block" class="select-item-visible">
                <p>Select a device to connect to monitor</p>
                <select id="deviceList" data-role="none" disabled>
                    <option value = "Unset">You need to perform a scan first</option>
                </select>
            </div>
            <div id="info-block" class="info-item-invisible">
                <h2 id="heart-rate-max" />
                <h2 id="heart-rate" />
                <h2 id="heart-rate-min" />
		<h2 id="heart-rate-ave" />
            </div>
            <div id="logBlock" class="log-visible">
                <p id="content" />
            </div>
            <div id="author" class="about">
                <p>Author: John Murray ( <em>@jcmrim</em> )</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/Bacon.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
