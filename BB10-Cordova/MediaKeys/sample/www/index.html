<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>MediaKeys Sample App</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="results"></div>

            <button id="shortVolumeUp" type="button">Bind Volume Up (short)</button>
            <button id="longVolumeUp" type="button">Bind Volume Up (long)</button>
            <button id="shortVolumeDown" type="button">Bind Volume Down (short)</button>
            <button id="longVolumeDown" type="button">Bind Volume Down (long)</button>
            <button id="shortPlayPause" type="button">Bind Play Pause (short)</button>
            <button id="longPlayPause" type="button">Bind Play Pause (long)</button>
            <button id="bindVolumeUpDefaultFailure" type="button">bind Volume Up (short) without failure callback</button>

            <br/><br/>

            <button id="bindMultiple" type="button">Bind Multiple</button>

            <br/><br/>

            <button id="bindInvalidKey" type="button">Test bind - invalid media key</button>
            <button id="bindInvalidLength" type="button">Test bind - invalid key length</button>
            <button id="bindInvalidMediaKeyObj" type="button">Test bind - invalid media key object</button>
            <button id="bindInvalidOnPressedCallback" type="button">Test bind - invalid onPressed callback</button>
            <button id="bindNoOnPressedCallback" type="button">Test bind - no onPressed callback declared</button>


        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
