<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>NowPlaying</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="results"></div>
        </div>
	<h3>NowPlaying Plugin</h3>
	<p> The default source music is <a href='http://www.pch.gc.ca/DAMAssetPub/DAM-hymChs-antSgn/STAGING/audio-audio/o-canada_1359474460106_eng.MP3'> "O Canada" </a> Since it is from net, click to test if internet connection is ok. </p>

	<button id="testButton" type="button"> Test Connection </button>
	<br>
	<button id="playButton" type="button"> Play Music </button>
	<br>
	<button id="pauseButton" type="pause"> Pause </button>
	<br>
	<button id="stopButton" type="button"> Stop Music </button>
	<br>
	<button id="srcButton" type="button"> Get Source Address</button>
	<br>
	<button id="switchButton" type="button"> Switch Music </button>	
	<br>
	<button id="durationButton" type="button"> Get Duration </button>
	<br>
	<button id="positionButton" type="button"> Get Position </button>
	<br>
	<button id="setMetaButton" type="button"> Set Metadata </button>
    	<br>
    	<button id="switchLocalButton" type="button"> Switch Local Audio </button>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
