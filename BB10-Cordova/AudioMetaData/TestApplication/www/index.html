<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
    <meta charset="utf-8" />
        <div class="app">
            <h1>Audio MetaData Test Application</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <br><button id="select" type="button" class="buttonStyle">Select a file</button><br>
            <br>
            <div style="display:inline-block;" >
                <select id="dropdown" name="Attributes" >
                    <option value="title">Title</option>
                    <option value="genre">Genre</option>
                    <option value="artist">Artist</option>
                    <option value="track">Track</option>
                    <option value="year">Year</option>
                    <option value="album">Album</option>
                </select>
                <input type="text" id="textfield" placeholder="Attribute Text" style="width: 100px">
            </div>                                            
            <button id="setter" type="button" class="buttonStyle">Set Attribute</button><br>
            <div class="custom-buttons" style="display:inline-block">
            <br><button type="button" id="getButton" style="float:left" class="buttonStyle">Get</button>
            <button type="button" id="setButton" style="float:left" class="buttonStyle">Set</button>
            <br><button type="button" id="removeButton" style="float:center" class="buttonStyle">Remove</button>
            <p style="clear:floats"></p>
            </div>
            <p> Scroll Down For Results </p>
        <br><div id="results"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
